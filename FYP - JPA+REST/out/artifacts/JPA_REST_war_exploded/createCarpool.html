<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Carpool</title>
</head>
<body>
<form method="POST" action="api/carpool/add">
    <label>Date</label>
    <label>YYYY-MM-DD</label>
    <input name="date"/>
    <br/>
    <label>Time</label>
    <label>HH:MM:SS</label>
    <input name="time" />
    <br/>
    <label>Driver ID</label>
    <input name="driver" />
    <br/>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
